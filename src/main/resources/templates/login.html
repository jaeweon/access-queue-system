<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080'); /* 대학교 배경 이미지 URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* 반투명 흰색 배경 */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #003d80;
        }

        .university-title {
            position: absolute;
            top: 100px; /* 상단에서 약간 아래로 조정 */
            width: 100%;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .developer-credit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<!-- 대학교 이름 -->
<div class="university-title">백엔드 대학교</div>

<!-- 로그인 폼 -->
<div class="login-container">
    <h1>수강 신청 로그인</h1>
    <form action="/api/v1/auth/login" method="POST">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <button type="submit">로그인</button>
    </form>
</div>

<!-- 개발자 정보 -->
<div class="developer-credit">Developed by Jae Weon Lee</div>
</body>
</html>
